{% extends "layouts/app.html" %}

{% block content %}

<div class="row justify-content-center p-4">
    <div class="col-sm-6 formbg">
        <h2 class="text-center p-4">Login</h2><hr>
        <form method="POST" action="{% url 'login' %}">

            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_lable }}">Username : </label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
                <span class="text-danger">{{ form.username.errors }} </span>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_lable }}">Password : </label>
                <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value }}">
                <span class="text-danger">{{ form.password.errors }} </span>
            </div>


            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'register' %}" class="btn btn-default" style="color: aliceblue;">Create a new account</a>

        </form>
    </div>
</div>

{% endblock %}
