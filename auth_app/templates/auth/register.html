{% extends "layouts/app.html" %}

{% block content %}

<div class="row justify-content-center p-4">
    <div class="col-sm-6 formbg1">
        <h2 class="text-center p-2">Register</h2><hr>
        <form method="POST" action="{% url 'register' %}">

            {% csrf_token %}

            



            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username: </label>
                <input type="text" name="{{ form.username.name }}" class="form-control border-redias-5px" value="{{ form.username.value }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password: </label>
                <div style="position: relative;">
                    <input type="password" id="password1" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}">
                    <i class="fa fa-eye toggle-icon" onclick="togglePassword('password1', 'toggleIcon1')" id="toggleIcon1" style="
                        position: absolute;
                        right: 10px;
                        top: 50%;
                        transform: translateY(-50%);
                        cursor: pointer;
                        color: #888;
                    "></i>
                </div>
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Re-Type Password: </label>
                <div style="position: relative;">
                    <input type="password" id="password2" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}">
                    <i class="fa fa-eye toggle-icon" onclick="togglePassword('password2', 'toggleIcon2')" id="toggleIcon2" style="
                        position: absolute;
                        right: 10px;
                        top: 50%;
                        transform: translateY(-50%);
                        cursor: pointer;
                        color: #888;
                    "></i>
                </div>
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>
            

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'login' %}" class="btn btn-default" style="color: aliceblue;">Login</a>

        </form>
    </div>
</div>

{% endblock %}
